---
layout: default
---
<div>
  <h1>{{page.title}}</h1>

  <div class="post-content e-content" itemprop="articleBody">
    {{ content }}
  </div>

	<div class="archive">
		{% for testimonial in site.testimonials limit:6 %}
				<div><strong><a class="testimonial-link" href="{{ testimonial.url | relative_url }}">{{ testimonial.title | escape }}</a></strong><br/></div>
		{%- endfor -%}
	</div>
</div>
