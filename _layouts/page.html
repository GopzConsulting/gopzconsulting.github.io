---
layout: default
---
<article class="post">
  <h1 class="post-title">{{ page.title | escape }}</h1>

  {% if page.image %}
  <p><img src="{{ page.image }}" alt="Animated header GIF"/></p>
  {% endif %}

  <p class="post-meta">
    <img src="/assets/img/avatar.jpg"  style="border-radius: 50%; height: 30px; vertical-align: middle; width: auto; padding-right: 4pt;"/> Written by <a href="/about">Neil Studd</a>
  </p>

  <div class="post-content">
    {{ content }}
  </div>

</article>
